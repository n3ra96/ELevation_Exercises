<!DOCTYPE html>
<html lang="en">
<head>
    <script src="we2mon.js"></script>
    <link rel="stylesheet" type="text/css" href="we2mon.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="nav-container">
            <div class="logo-container">
                <p>Friends</p>
            </div>
            <div class="main-items">
                <div class="nav-item">Freya</div>
                <div class="nav-item">Linda</div>
                <div class="nav-item">kenan</div>
                <div class="nav-item">Theresa</div>
            </div>
        </div>
        <div id="message-container">
            <div class="received">Hey<p class="time">14:00</p></div>
            
            <div class="received">Hello?<p class="time">14:31</p></div>
            
            <div class="sent">Sorry been busy<p class="time">17:58</p></div>
            
            <div class="received">you work too much<p class="time">17:59</p></div>
            
            <div class="sent">tell me about it<p class="time">17:59</p></div>
            
        </div>
        <div id="send-container">
            <input type="text" placeholder="type a message">
            <div class="send">Send</div>
        </div>

    </div>
</body>
</html>
